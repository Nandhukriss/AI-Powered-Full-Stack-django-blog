{% extends 'base.html' %}


{% block content %}

<h1 class="display-2 m-4">Users Post</h1>
<div class="container-fluid">
    <div class="row">
    {% for post in posts %}
    <div class="col-12 col-md-6 mb-2">
        <div class="card w-100" >
            <div class="card-body text-light bg-dark">
                <div class="row">
                    <h5 class="card-title text-warning col-10"><strong>{{post.name|capfirst}}</strong></h5>
                    <a href="{% url 'delete' post.id %}" class="col-1"><i class="fa-solid fa-trash" style="color: #fff;cursor: pointer;"></i></a>
                    <a href="{% url 'edit' post.id %}" class="col-1"><i class="fa-regular fa-pen-to-square" style="color: #fff;cursor: pointer"></i></a>
                </div>
                <p class="text-light">{{post.date_added}}</p>
                <h6 class="card-subtitle mb-2 text-body-light">{{post.title|capfirst}}</h6>
                <p class="card-text">{{post.content}}</p>
    
            </div>
        </div>
    </div>

    {% endfor  %}
    </div>
    <div class="container d-flex  justify-content-center mt-5 ">
        <nav aria-label="...">
            <ul class="pagination ">
              <li class="page-item disabled ">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li class="page-item active"><a class="page-link bg-dark border border-0  " href="#">1</a></li>
              <li class="page-item " aria-current="page">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
    </div>
</div>
{% endblock content %}
